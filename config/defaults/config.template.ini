[general]
# Application configuration template
app_name = bluesky
version = 0.1.0

[paths]
# Default paths configuration
output_dir = output
log_dir = logs
temp_dir = /tmp/bluesky

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file_name = bluesky.log

[features]
# Feature flags
enable_colors = true
enable_ascii_art = true
default_greeting = World